<!--UDACITY NEIGHBORHOOD MAP PROJECT-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/style.css" media="screen">
	</head>
	<body>
		<nav id="drawer" class="options-box">
			<h1>Wet your whistle with some Whiskey!</h1>
			<div>
					<input data-bind="value: filter, valueUpdate: 'afterkeydown'" id="filter-box" type="text" placeholder="Enter a Whiskey bar to filter results!"/>
			</div>
			<div>
				<ul data-bind="foreach: filteredLocations" id="location-list">
					<li data-bind="text: title, click: $parent.curLocation" id="location-title"></li>
				</ul>
			</div>
		</nav>
		<main class= "container">
			<a id="navBar">&#9776; Menu</a>
			<div id="map"></div>
		</main>
	</body>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>

	<!--Load the JS API for OAuth-->
	<script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>

	<script src="js/app.js"></script>

	<!--Load the JS API for Google Maps-->
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMGA-FTau2hg3rjBZIHCTIRiZwZgn5eCE&v=3&callback=initMap"></script>

</html>
