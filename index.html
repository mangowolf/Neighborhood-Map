<!--UDACITY NEIGHBORHOOD MAP PROJECT-->
<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="options-box">
				<h1>Find Your New NYC Home</h1>
				<div>
						<input data-bind="value: filter, valueUpdate: 'afterkeydown'" id="filter-box" type="text" placeholder="Enter an area to filter results!"/>
						<!--<input id="filter-button" type="submit" value="Filter">-->
				</div>
				<div>
					<ul data-bind="foreach: locationList" id="location-list">
						<li data-bind="text: locationTitle" id="location-title"></li>
					</ul>
				</div>
			</div>
			<div id="map"></div>
		</div>
	</body>

	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/app.js"></script>

	<!--Load the JS API for Google Maps-->
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMGA-FTau2hg3rjBZIHCTIRiZwZgn5eCE&v=3&callback=initMap"></script>
</html>
